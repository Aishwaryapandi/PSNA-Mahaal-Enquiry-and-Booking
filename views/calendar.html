<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/calendar.css">
</head>
<body>
<div class="container">
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="previous()">&#8249;</button>
            <h2 id="monthAndYear"></h2>
            <button onclick="next()">&#8250;</button>
        </div>
        <table class="calendar-table" id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <footer>
            <span class="dot" style="background-color: orange;"></span> Booked<span></span>
            <span class="dot" style="background-color: #cc9b82;"></span>Past Booking<span></span>
            <span class="dot" style="background-color: black;"></span> Available
        </footer>
    </div>
    <button id="downloadExcelBtn">Download Excel</button>
</div>


<div id="detailsModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span id="closeDetails" class="close">&times;</span>
        <div id="savedDetails"></div>
        
    </div>
</div>






    
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeForm">&times;</span>
            
            <div class="form-container">
              
                <h2>User Information</h2>
                <form id="userForm" action="/submit-form" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="event">Event:</label>
                        <select id="event" name="event">
                            <option value="Marriage">Marriage</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event_time">Time:</label>
                        <select id="event_time" name="event_time">
                            <option value="8AM-3PM">8AM - 3PM</option>
                            <option value="3PM-8PM">3PM - 8PM</option>
                            <option value="1day">Full day</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event_date">Date:</label>
                        <input type="date" id="event_date" name="event_date"  placeholder="yyyy-mm-dd" required>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="/css/calendar.js"></script>
</body>
</html>
