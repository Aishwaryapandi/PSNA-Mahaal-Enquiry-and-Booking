<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <form action="/send-otp" method="POST" class="otp-form">
            <label for="registered-email">Enter Registered Mail-ID:</label>
            <input type="email" id="registered-email" name="registered_email" required><br>

            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
